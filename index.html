<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Player - Trivia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #111, #1e3c72);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1, h2, p {
      margin: 20px 0;
    }

    .lobby, .game {
      max-width: 600px;
      margin: auto;
    }

    .hidden {
      display: none;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }

    button {
      padding: 12px 20px;
      margin: 15px 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffd633;
    }

    .feedback {
      font-weight: bold;
      margin-top: 15px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <audio id="lobbyMusic" src="sounds/lobby.mp3" loop autoplay></audio>
  <audio id="correctSound" src="sounds/correct.mp3"></audio>
  <audio id="wrongSound" src="sounds/wrong.mp3"></audio>

  <div class="lobby" id="lobby">
    <h1>⚽ Guess the Player - Football Trivia</h1>
    <p>Test your football knowledge. Are you a real fan?</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="game hidden" id="game">
    <h2 id="question">Question appears here</h2>
    <input type="text" id="answerInput" placeholder="Type your answer here..." />
    <br>
    <button onclick="submitAnswer()">Submit</button>
    <button onclick="nextQuestion()">Skip</button>
    <p class="feedback" id="feedback"></p>
  </div>

  <footer>
    © 2025 Football Trivia Game
  </footer>

  <script>
    const questions = [
      { question: "Who won the Ballon d'Or first?", answer: "stanley matthews" },
      { question: "Which team won the 2024 Champions League?", answer: "real madrid" },
      { question: "Who is known as 'The Egyptian King'?", answer: "mohamed salah" },
      { question: "Who scored the 'Hand of God' goal?", answer: "diego maradona" },
      { question: "Which country won the 2018 World Cup?", answer: "france" }
        { question: "Which player holds the record for the most goals scored in a calendar year?", answer: " Lionel Messi "



    let currentQuestionIndex = 0;

    function startGame() {
      document.getElementById('lobby').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      document.getElementById('lobbyMusic').pause();
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[currentQuestionIndex];
      document.getElementById('question').textContent = q.question;
      document.getElementById('answerInput').value = '';
      document.getElementById('feedback').textContent = '';
    }

    function submitAnswer() {
      const input = document.getElementById('answerInput').value.trim().toLowerCase();
      const correct = questions[currentQuestionIndex].answer;
      if (input === correct) {
        document.getElementById('feedback').textContent = "✅ Correct!";
        document.getElementById('correctSound').play();
      } else {
        document.getElementById('feedback').textContent = "❌ Incorrect. Try again or skip.";
        document.getElementById('wrongSound').play();
      }
    }

    function nextQuestion() {
      currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
      loadQuestion();
    }
  </script>
</body>
</html>
