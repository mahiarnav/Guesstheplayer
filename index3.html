<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Player</title>
  <style>
    :root {
      --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      --accent-color: #3e8ef7;
      --secondary-color: #182848;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: animatedGradient 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    @keyframes animatedGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .back-button {
      background: rgba(255, 255, 255, 0.7);
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .back-button:hover {
      background: var(--accent-color);
      color: white;
      transform: scale(1.05);
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      color: var(--secondary-color);
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
      animation: pulseTitle 2s infinite alternate;
    }

    @keyframes pulseTitle {
      0% { letter-spacing: 1px; transform: scale(1); }
      100% { letter-spacing: 3px; transform: scale(1.03); }
    }

    .sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1100px;
    }

    .box {
      border-radius: 16px;
      box-shadow: var(--box-shadow);
      padding: 25px;
      min-height: 160px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      color: #fff;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .box:hover {
      transform: translateY(-8px) scale(1.02);
    }

    .box:active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      top: 0;
      left: 0;
      border-radius: 16px;
      animation: clickFlash 0.4s ease;
    }

    @keyframes clickFlash {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Play Button */
    .play-button {
      margin-top: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .play-button:hover {
      background: #fff;
      color: #333;
      transform: scale(1.05);
    }

    /* Different gradient animations for each box */
    .box1 {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4);
      background-size: 400% 400%;
      animation: boxAnim1 8s ease infinite;
    }

    .box2 {
      background: linear-gradient(-45deg, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: boxAnim2 8s ease infinite;
    }

    .box3 {
      background: linear-gradient(-45deg, #fddb92, #d1fdff);
      background-size: 400% 400%;
      animation: boxAnim3 8s ease infinite;
    }

    .box4 {
      background: linear-gradient(-45deg, #84fab0, #8fd3f4);
      background-size: 400% 400%;
      animation: boxAnim4 8s ease infinite;
    }

    @keyframes boxAnim1 {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes boxAnim2 {
      0% { background-position: 100% 0%; }
      50% { background-position: 0% 100%; }
      100% { background-position: 100% 0%; }
    }

    @keyframes boxAnim3 {
      0% { background-position: 50% 0%; }
      50% { background-position: 0% 50%; }
      100% { background-position: 50% 0%; }
    }

    @keyframes boxAnim4 {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #333;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      border-top: 1px solid rgba(0,0,0,0.05);
      animation: fadeInFooter 1.5s ease;
    }

    @keyframes fadeInFooter {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .title {
        font-size: 26px;
      }

      .back-button {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
    <div class="title">Guess the Player</div>
    <div style="width: 75px;"></div>
  </div>

  <div class="sections">
    <div class="box box1" onclick="handleClick(this)">
      üß© Clue #1
      <button class="play-button">‚ñ∂ Play</button>
    </div>
    <div class="box box2" onclick="handleClick(this)">
      üì∑ Player Image
      <button class="play-button">‚ñ∂ Play</button>
    </div>
    <div class="box box3" onclick="handleClick(this)">
      üìù Type Your Guess
      <button class="play-button">‚ñ∂ Play</button>
    </div>
    <div class="box box4" onclick="handleClick(this)">
      ‚úÖ Result / Score
      <button class="play-button">‚ñ∂ Play</button>
    </div>
  </div>

  <div class="footer">
    ¬© 2025 Guess the Player. All rights reserved.
  </div>

  <!-- Sound effect -->
  <audio id="clickSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_49d473b86e.mp3?filename=click-124467.mp3" type="audio/mp3">
  </audio>

  <script>
    function goBack() {
      window.history.back();
    }

    function handleClick(element) {
      const audio = document.getElementById("clickSound");
      audio.currentTime = 0;
      audio.play();

      console.log("Box clicked:", element.innerText.trim());
    }

    // Prevent click propagation from button
    document.querySelectorAll('.play-button').forEach(btn => {
      btn.addEventListener('click', e => {
        e.stopPropagation();
        alert("Play action triggered for: " + btn.parentElement.innerText.trim().split('\n')[0]);
      });
    });
  </script>
</body>
</html>
